<ion-card class="pokemon-card">
  <div class="pokemon-favorite-icon" (click)="toggle.emit(id)">
    <ion-icon [name]="isFavorite ? 'heart' : 'heart-outline'" size="large"></ion-icon>
  </div>

  <img [src]="image" alt="{{ name }}" class="pokemon-image" />

  <p class="pokemon-card-name">{{ name }}</p>
  <p class="pokemon-card-id">#{{ id }}</p>
</ion-card>
